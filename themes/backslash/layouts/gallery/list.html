{{ define "main" }}
<h1 class="title">{{ .Title }}</h1>
<div class="grid-2">
	{{ range .Pages.ByPublishDate.Reverse }}
	<div class="gallery-list-item">
		<a class="title" href="{{ .RelPermalink }}">
			{{ .Scratch.Set "src" (default (.Param "main_image") (.Param "thumbnail_image")) }}
			{{ partial "thumbnail" . }}
			<h3>{{ .Title }}</h3>
		</a>
	</div>
	{{ end }}
</div>
