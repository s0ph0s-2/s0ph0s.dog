{{ define "main" }}
{{ if eq .Kind "term" }}
<h1 class="title">Tagged with “{{ .Title }}”</h1>
{{ else }}
<h1 class="title">{{ .Title }}</h1>
{{ end }}
{{ range .Pages.ByPublishDate.Reverse }}
    <article>
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <p><a class="summary" href="{{ .RelPermalink }}">
            {{ .Summary | safeHTML }}
    </a></p>
    </article>
{{ end }}
{{ end }}
